<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/Logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Timesnow Landing Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="./Assets/Logo.svg" alt="Logo" class="logo" />
          <div class="main__nav">
            <a href="#" class="nav__link">Features</a>
            <a href="#" class="nav__link">Pricing</a>
          </div>
        </div>
        <div class="btn cta nav__cta">Start Scheduling</div>
        <img
          src="./Assets/Hamburger Menu.svg"
          alt="Menu Toggle"
          class="menu-toggle"
        />
      </nav>
    </header>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Post when your audience is most active.</h1>
        <p class="hero__desc">
          With TimeNow, automatically schedule your posts on Twitter, LinkedIn,
          and Instagram to post when your followers are most active.
        </p>
        <div class="btn__container">
          <button class="btn cta">Start Scheduling</button>
          <button class="btn">View Demo</button>
        </div>
        <div class="copy__container">
          <img src="./Assets/Checkmark.svg" alt="Check Logo" class="check" />
          <p class="copy">
            TimeNow does not sell your data. <span> Learn more</span>
          </p>
        </div>
      </div>
      <div class="hero__image">
        <img src="./Assets/Mockup.png" alt="Laptop Showing Feed" />
      </div>
    </section>
  </body>
</html>
